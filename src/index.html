  <head>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

  <body>
    <div style="width: 40%; margin: 50px auto; padding: 50px; display: flex; flex-direction: column; align-items: center;" class="card">
            <!-- Account address will be rendered here -->
            <!-- <center id="account" style="margin-top: 20px"></center> -->

            <span><h1>EVM - Login</h1></span>
            <div style=" width: 100%; display: flex; flex-direction: row; justify-content: space-evenly; margin: 1em;">

                <input type="button" class="btn btn-primary" value="Member" onclick="window.location = '/committee.html';">
